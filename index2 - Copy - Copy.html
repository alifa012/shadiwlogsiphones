<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadowlogs Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/474x/d9/66/68/d96668e9337b91ac6e99827d3cbf71cf.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.95);
      width: 300px;
      padding: 30px 20px;
      border-radius: 8px;
      text-align: center;
    }

    .login-box h1 {
      color: #32cd32;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .input-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #32cd32;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-button:hover {
      background-color: #28a428;
    }

    .register-link {
      display: block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    #main-interface {
      display: none;
      width: 100%;
      height: 100vh;
      background-image: url('https://i.pinimg.com/474x/13/a9/9c/13a99cc7ae16f759b9a9ec6ffad1591a.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .error-message {
      color: #ff3333;
      margin-top: 10px;
      font-size: 14px;
    }

    .success-message {
      color: #32cd32;
      margin-top: 10px;
      font-size: 14px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 20px;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3,
    .product-card h4,
    .product-card h5,
    .product-card h6,
    .product-card .product-title {
      color: #32cd32;
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .purchase-button {
      background-color: #32cd32;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .purchase-button:hover {
      background-color: #28a428;
    }

    .cuboid {
      width: 50px;
      height: 50px;
      position: absolute;
      animation: rotate 6s linear infinite;
      transform-style: preserve-3d;
      top: 20px;
    }

    .cuboid.left {
      left: 20px;
    }

    .cuboid.right {
      right: 20px;
    }

    .face {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('rainwow.png');
      background-size: cover;
    }

    .face.front  { transform: translateZ(25px); }
    .face.back   { transform: rotateY(180deg) translateZ(25px); }
    .face.right  { transform: rotateY(90deg) translateZ(25px); }
    .face.left   { transform: rotateY(-90deg) translateZ(25px); }
    .face.top    { transform: rotateX(90deg) translateZ(25px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(25px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    .payment-methods {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .payment-methods img {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .social-bar {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      text-align: right;
    }

    .social-bar p {
      margin: 0 0 5px;
      color: white;
      font-size: 14px;
    }

    .social-bar a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-form">
    <h1>SHADOWLOGS-IPHONESs</h1>
    <form id="loginForm">
      <input type="text" class="input-box" id="email" placeholder="Email Address (must contain @)" required>
      <input type="password" class="input-box" id="password" placeholder="Password (5+ characters)" required>
      <button type="submit" class="login-button">Login</button>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </form>
    <span class="register-link">Account REGISTRATION?</span>
  </div>

  <!-- Registration Form -->
  <div class="login-box" id="register-form" style="display: none;">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" class="input-box" id="reg-email" placeholder="Email Address (must contain @)" required>
      <input type="password" class="input-box" id="reg-password" placeholder="Password (5+ characters)" required>
      <input type="password" class="input-box" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" class="login-button">Create Account</button>
      <div id="register-error-message" class="error-message"></div>
      <div id="register-success-message" class="success-message"></div>
    </form>
    <span class="register-link" onclick="showLogin()">Back to Login</span>
  </div>

  <div id="main-interface">
    <div class="cuboid left">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
    <div class="cuboid right">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>

    <h2 style="text-align: center;">Welcome to Shadowlogs IPHONE STORE!</h2>
    <p>You have successfully logged in.</p>

    <div class="product-grid">
      <div class="product-card">
        <img src="iPhone15.jpg" alt="iPhone 15 Pro - Front View">
        <h3>iPhone 15 Pro</h3>
        <p>$500</p>
        <button class="purchase-button">Purchase</button>
      </div>
      <div class="product-card">
        <img src="iphone14.jpg" alt="iPhone 14 - Front View">
        <h4>iPhone 14 (2022)</h4>
        <p>$450</p>
        <button class="purchase-button">Purchase</button>
      </div>
      <div class="product-card">
        <img src="iPhone13.jpg" alt="iPhone 13 - Front View">
        <h5>iPhone 13 (2022)</h5>
        <p>$400</p>
        <button class="purchase-button">Purchase</button>
      </div>
      <div class="product-card">
        <img src="iPhone12.jpg" alt="iPhone 12 - Front View">
        <h6>iPhone 12 (2022)</h6>
        <p>$350</p>
        <button class="purchase-button">Purchase</button>
      </div>
      <div class="product-card">
        <img src="iPhone11.jpg" alt="iPhone 11 - Front View">
        <p class="product-title">iPhone 11 (2022)</p>
        <p>$300</p>
        <button class="purchase-button">Purchase</button>
      </div>
    </div>

    <div class="payment-methods" id="payment-methods">
      <img src="paypal.png" alt="PayPal">
      <img src="mastcc.png" alt="Visa">
      <img src="ameriex.png" alt="MasterCard">
      <img src="amerexprr.png" alt="American Express">
    </div>

    <button id="logout-btn" class="login-button" style="width: 200px; margin-top: 20px;">Logout</button>
  </div>

  <div class="social-bar">
    <p>Follow us on:</p>
    <a href="https://wa.me/123456789"><img src="whatsaap.png" alt="WhatsApp"></a>
    <a href="https://instagram.com"><img src="insta.png" alt="Instagram"></a>
    <a href="https://twitter.com"><img src="twitta.png" alt="Twitter"></a>
    <a href="https://discord.com"><img src="discord.png" alt="Discord"></a>
    <a href="https://facebook.com"><img src="facebb.png" alt="Facebook"></a>
    <a href="https://threads.net"><img src="threads.png" alt="Threads"></a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loginFormContainer = document.getElementById('login-form');
    const mainInterface = document.getElementById('main-interface');
    const logoutBtn = document.getElementById('logout-btn');
    const purchaseButtons = document.querySelectorAll('.purchase-button');
    const paymentMethods = document.getElementById('payment-methods');
    const registerFormContainer = document.getElementById('register-form');
    const registerLink = document.querySelector('.register-link');
    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('register-error-message');
    const registerSuccess = document.getElementById('register-success-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (!email.includes('@')) {
        errorMessage.textContent = 'Email must contain @ symbol';
        return;
      }

      if (password.length < 5) {
        errorMessage.textContent = 'Password must be at least 5 characters';
        return;
      }

      successMessage.textContent = 'Login successful! Redirecting...';

      setTimeout(() => {
        loginFormContainer.style.display = 'none';
        mainInterface.style.display = 'block';
        localStorage.setItem('isLoggedIn', 'true');
      }, 1000);
    });

    logoutBtn.addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      loginFormContainer.style.display = 'block';
      mainInterface.style.display = 'none';
      loginForm.reset();
    });

    window.addEventListener('load', function() {
      if (localStorage.getItem('isLoggedIn')) {
        loginFormContainer.style.display = 'none';
        mainInterface.style.display = 'block';
      }
    });

    purchaseButtons.forEach(button => {
      button.addEventListener('click', () => {
        paymentMethods.style.display = 'flex';
        paymentMethods.scrollIntoView({ behavior: 'smooth' });
      });
    });

    registerLink.addEventListener('click', () => {
      loginFormContainer.style.display = 'none';
      registerFormContainer.style.display = 'block';
    });

    function showLogin() {
      registerFormContainer.style.display = 'none';
      loginFormContainer.style.display = 'block';
      registerForm.reset();
      registerError.textContent = '';
      registerSuccess.textContent = '';
    }

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const regEmail = document.getElementById('reg-email').value.trim();
      const regPassword = document.getElementById('reg-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      registerError.textContent = '';
      registerSuccess.textContent = '';

      if (!regEmail.includes('@')) {
        registerError.textContent = 'Email must contain @ symbol';
        return;
      }

      if (regPassword.length < 5) {
        registerError.textContent = 'Password must be at least 5 characters';
        return;
      }

      if (regPassword !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        return;
      }

      registerSuccess.textContent = 'Account created successfully!';
      setTimeout(() => {
        showLogin();
      }, 1500);
    });
  </script>
</body>
</html>
